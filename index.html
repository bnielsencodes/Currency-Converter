<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ************************************
    META TAGS
    *********************************** -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ***********************************
      FONT AWESOME ICON KIT
      *********************************** -->
  <script src="https://kit.fontawesome.com/218b8357df.js" crossorigin="anonymous"></script>

  <!-- ***********************************
      CSS RESET
      *********************************** -->
  <link rel="stylesheet" href="styles/normalize.css">

  <!-- ***********************************
    MAIN STYLESHEET
    *********************************** -->
  <link rel="stylesheet" href="styles/mockup.css" />

  <!-- ***********************************
    GOOGLE FONTS
    *********************************** -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap"
    rel="stylesheet" />

  <!-- ***********************************
    PAGE TITLE
    *********************************** -->
  <title>Currency Converter</title>
</head>

<body>

  <!-- ************************************
    NAVIGATION
    *********************************** -->
  <nav id="nav">
    <h4 class="name">
      Brandon Nielsen
    </h4>
    <div>
      <input type="checkbox" class="checkbox" id="check" />
      <label class="label" for="check">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>
  </nav>

  <!-- ************************************
    CURRENCY CONVERTER
    *********************************** -->
  <div class="container">
    <div class="currency">
      <div class="select-container">
        <select id="from_currency">
          <option value="AED">AED</option>
          <option value="ARS">ARS</option>
          <option value="AUD">AUD</option>
          <option value="BGN">BGN</option>
          <option value="BRL">BRL</option>
          <option value="BSD">BSD</option>
          <option value="CAD">CAD</option>
          <option value="CHF">CHF</option>
          <option value="CLP">CLP</option>
          <option value="CNY">CNY</option>
          <option value="COP">COP</option>
          <option value="CZK">CZK</option>
          <option value="DKK">DKK</option>
          <option value="DOP">DOP</option>
          <option value="EGP">EGP</option>
          <option value="EUR">EUR</option>
          <option value="FJD">FJD</option>
          <option value="GBP">GBP</option>
          <option value="GTQ">GTQ</option>
          <option value="HKD">HKD</option>
          <option value="HRK">HRK</option>
          <option value="HUF">HUF</option>
          <option value="IDR">IDR</option>
          <option value="ILS">ILS</option>
          <option value="INR">INR</option>
          <option value="ISK">ISK</option>
          <option value="JPY">JPY</option>
          <option value="KRW">KRW</option>
          <option value="KZT">KZT</option>
          <option value="MXN">MXN</option>
          <option value="MYR">MYR</option>
          <option value="NOK">NOK</option>
          <option value="NZD">NZD</option>
          <option value="PAB">PAB</option>
          <option value="PEN">PEN</option>
          <option value="PHP">PHP</option>
          <option value="PKR">PKR</option>
          <option value="PLN">PLN</option>
          <option value="PYG">PYG</option>
          <option value="RON">RON</option>
          <option value="RUB">RUB</option>
          <option value="SAR">SAR</option>
          <option value="SEK">SEK</option>
          <option value="SGD">SGD</option>
          <option value="THB">THB</option>
          <option value="TRY">TRY</option>
          <option value="TWD">TWD</option>
          <option value="UAH">UAH</option>
          <option value="USD" selected>USD</option>
          <option value="UYU">UYU</option>
          <option value="VND">VND</option>
          <option value="ZAR">ZAR</option>
        </select>
        <i class="fa-solid fa-caret-down"></i>
      </div>
      <input type="number" id="from_ammount" placeholder="0" value=1 />
    </div>
    <!-- MIDDLE SECTION OF CURRENCY CONVERTER -->
    <div class="middle">
      <button id="exchange">
        <i class="fas fa-exchange-alt"></i>
      </button>
      <div class="rate" id="rate"></div>
    </div>
    <div class="currency">
      <div class="select-container">
        <select id="to_currency">
          <option value="AED">AED</option>
          <option value="ARS">ARS</option>
          <option value="AUD">AUD</option>
          <option value="BGN">BGN</option>
          <option value="BRL">BRL</option>
          <option value="BSD">BSD</option>
          <option value="CAD">CAD</option>
          <option value="CHF">CHF</option>
          <option value="CLP">CLP</option>
          <option value="CNY">CNY</option>
          <option value="COP">COP</option>
          <option value="CZK">CZK</option>
          <option value="DKK">DKK</option>
          <option value="DOP">DOP</option>
          <option value="EGP">EGP</option>
          <option value="EUR" selected>EUR</option>
          <option value="FJD">FJD</option>
          <option value="GBP">GBP</option>
          <option value="GTQ">GTQ</option>
          <option value="HKD">HKD</option>
          <option value="HRK">HRK</option>
          <option value="HUF">HUF</option>
          <option value="IDR">IDR</option>
          <option value="ILS">ILS</option>
          <option value="INR">INR</option>
          <option value="ISK">ISK</option>
          <option value="JPY">JPY</option>
          <option value="KRW">KRW</option>
          <option value="KZT">KZT</option>
          <option value="MXN">MXN</option>
          <option value="MYR">MYR</option>
          <option value="NOK">NOK</option>
          <option value="NZD">NZD</option>
          <option value="PAB">PAB</option>
          <option value="PEN">PEN</option>
          <option value="PHP">PHP</option>
          <option value="PKR">PKR</option>
          <option value="PLN">PLN</option>
          <option value="PYG">PYG</option>
          <option value="RON">RON</option>
          <option value="RUB">RUB</option>
          <option value="SAR">SAR</option>
          <option value="SEK">SEK</option>
          <option value="SGD">SGD</option>
          <option value="THB">THB</option>
          <option value="TRY">TRY</option>
          <option value="TWD">TWD</option>
          <option value="UAH">UAH</option>
          <option value="USD">USD</option>
          <option value="UYU">UYU</option>
          <option value="VND">VND</option>
          <option value="ZAR">ZAR</option>
        </select>
        <i class="fa-solid fa-caret-down"></i>
      </div>
      <input type="number" id="to_ammount" placeholder="0" />
    </div>
  </div>


  <!-- ************************************
    FOOTER SECTION
    *********************************** -->
  <footer>
    <a href="https://bnielsencodes.github.io" class="icon-link">
      <i class="fa-solid fa-briefcase-blank footer-fas"></i>
    </a>
    <a href="https://github.com/bnielsencodes" class="icon-link">
      <i class="fa-brands fa-github footer-fas"></i>
    </a>
    <a href="https://linkedin.in.bnielsencodes" class="icon-link">
      <i class="fa-brands fa-linkedin-in footer-fas"></i>
    </a>
    <a href="https://twitter.com/bnielsencodes" class="icon-link">
      <i class="fa-brands fa-twitter footer-fas"></i>
    </a>
  </footer>

  <script src="js/app.js"></script>
</body>

</html>
